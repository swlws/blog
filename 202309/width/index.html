<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width</title>
    <style>
      .width-10 {
        width: 100px;
        background-color: red;
      }
      .width-20 {
        width: 200px;
        background-color: green;
      }
      .width-30 {
        width: 300px;
        background-color: blue;
      }
      .box {
        display: inline-block;
        border: 1px solid #e8e8e8;
        min-width: 200px;
        width: 100px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="width-10">10px</div>
    <div class="width-20">20px</div>
    <div class="width-30">30px</div>
    <br />
    <div class="box">sdsd</div>
  </body>
</html>
